<!-- Contenedor del título de la página -->
<div class="custom-heading-container mb-3"><h2>Listado de héroes</h2></div>

<!-- Grid que muestra el listado de heroés ajustando número de columnas al cambiar tamaño de ventanta para que sea responsive -->
<mat-grid-list [cols]="numberCols" rowHeight="1:2" gutterSize="10px" (window:resize)="checkNumberCols()">
    <mat-grid-tile>1</mat-grid-tile>
    <mat-grid-tile>2</mat-grid-tile>
    <mat-grid-tile>3</mat-grid-tile>
    <mat-grid-tile>4</mat-grid-tile>
    <mat-grid-tile>5</mat-grid-tile>
    <mat-grid-tile>6</mat-grid-tile>
    <mat-grid-tile>7</mat-grid-tile>
    <mat-grid-tile>8</mat-grid-tile>
    <mat-grid-tile>9</mat-grid-tile>
    <mat-grid-tile>10</mat-grid-tile>
    <mat-grid-tile>11</mat-grid-tile>
    <mat-grid-tile>12</mat-grid-tile>
</mat-grid-list>
